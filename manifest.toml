#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "flus"
name = "Flus"
description.en = "Aggregate, save and share links from all over the Web"
description.fr = "AgrÃ©ger, enregistrer et partager des liens de partout sur le Web"

version = "1.1.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://flus.fr/"
demo = "https://demo.flus.fr/"
code = "https://github.com/flusio/Flus"
fund = "https://flus.fr/tarifs"

[integration]
yunohost = ">= 12.0.8"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/flus"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/flusio/Flus/archive/main.tar.gz"
    sha256 = "547d83ee2f1223a137a829a9cd6a241c878407a016c0954561d7913e45c8747b"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, php8.3-gd, php8.3-intl, php8.3-pgsql"

    [resources.database]
    type = "postgresql"
